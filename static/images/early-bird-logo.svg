  </text>
  
  <!-- Bird Body -->
  <path d="M125,30 C135,22 145,25 150,35 C155,45 150,55 140,58 C135,60 130,59 125,55 C120,52 118,48 118,42 C118,36 120,32 125,30 Z" 
